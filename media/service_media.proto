syntax = "proto3";

package pb;

import "media.proto";
import "google/api/annotations.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/media/pb";

service HavlabsMedia {

    rpc CreateUploadSession(CreateUploadSessionRequest) returns (CreateUploadSessionResponse) {
        option (google.api.http) = {
            post: "/media/upload-session"
            body: "*"
        };
    }

    rpc ConfirmUpload(ConfirmUploadRequest) returns (ConfirmUploadResponse) {
        option (google.api.http) = {
            post: "/media/confirm-upload"
        };
    }

}
