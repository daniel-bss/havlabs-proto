syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/auth/pb";

message User {
    string username = 1;
    string full_name = 2;
    google.protobuf.Timestamp password_changed_at = 3;
    google.protobuf.Timestamp created_at = 4;
}
