syntax = "proto3";

package pb;

import "user.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/auth/pb";

message CreateUserRequest {
    string username = 1 [ (buf.validate.field).string.min_len = 1 ];
    string full_name = 2 [ (buf.validate.field).string.min_len = 1 ];
    string password = 3 [ (buf.validate.field).string.min_len = 1 ];
}

message CreateUserResponse {
    User user = 1;
}
