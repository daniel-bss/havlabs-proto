syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "rpc_create_user.proto";
import "rpc_update_user.proto";
import "rpc_login.proto";
import "renew_token.proto";
import "jwks.proto";

option go_package = "github.com/daniel-bss/havlabs/internal/auth/pb";

service HavlabsAuth {

    rpc Login(LoginRequest) returns (LoginResponse) {
        option (google.api.http) = {
            post: "/login"
            body: "*"
        };
    }

    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {
        option (google.api.http) = {
            post: "/register"
            body: "*"
        };
    }

    rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse) {
        option (google.api.http) = {
            post: "/users/update"
            body: "*"
        };
    }

    rpc GetJWKS(google.protobuf.Empty) returns (JWKSResponse) {
        option (google.api.http) = {
            get: "/.well-known/jwks.json"
        };
    }

    rpc RenewToken(RenewTokenRequest) returns (JWKSResponse) {
        option (google.api.http) = {
            post: "/renew-token"
            body: "*"
        };
    }

}
