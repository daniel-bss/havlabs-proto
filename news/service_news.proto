syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "news.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/news/pb";

service HavlabsNews {

    rpc GetAllNews(google.protobuf.Empty) returns (GetAllNewsResponse) {
        option (google.api.http) = {
            get: "/news"
        };
    }

    rpc GetOneNews(GetOneNewsByIdRequest) returns (GetOneNewsResponse) {
        option (google.api.http) = {
            get: "/news"
            body: "*"
        };
    }


    rpc CreateNews(CreateNewsRequest) returns (NewsIdResponse) {
        option (google.api.http) = {
            post: "/news"
            body: "*"
        };
    }

    rpc UpdateNews(UpdateNewsByIdRequest) returns (NewsIdResponse) {
        option (google.api.http) = {
            put: "/news"
            body: "*"
        };
    }

    rpc DeleteNews(GetOneNewsByIdRequest) returns (NewsIdResponse) {
        option (google.api.http) = {
            delete: "/news"
            body: "*"
        };
    }

}
