syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "news.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/news/pb";

service HavlabsNews {

    rpc GetPaginatedNews(ListNewsRequest) returns (ListNewsResponse) {
        option (google.api.http) = {
            post: "/list-news"
        };
    }

    rpc GetOneNews(GetOneNewsByIdRequest) returns (OneNewsResponse) {
        option (google.api.http) = {
            post: "/news/{id}"
            body: "*"
        };
    }


    rpc CreateNews(CreateNewsRequest) returns (NewsIdResponse) {
        option (google.api.http) = {
            post: "/news"
            body: "*"
        };
    }

    rpc UpdateNews(UpdateNewsByIdRequest) returns (NewsIdResponse) {
        option (google.api.http) = {
            put: "/news"
            body: "*"
        };
    }

    rpc DeleteNews(GetOneNewsByIdRequest) returns (NewsIdResponse) {
        option (google.api.http) = {
            delete: "/news"
            body: "*"
        };
    }

}
