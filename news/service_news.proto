syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "news.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/news/pb";

service HavlabsNews {

    rpc GetNews(NewsRequest) returns (NewsResponse) {
        option (google.api.http) = {
            get: "/news"
            body: "*"
        };
    }

}
