syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/daniel-bss/havlabs-proto/news/pb";

// REQUESTS

message GetOneNewsByIdRequest {
    string id = 1;
}

message CreateNewsRequest {
    string creator_username = 1;
    string title = 2;
    string content = 3;
}

message UpdateNewsByIdRequest {
    string creator_username = 1;
    string title = 2;
    string content = 3;
}

// RESPONSES

message GetOneNewsResponse {
    string title = 1;
    string excerpt = 2;
    string image_url = 3;
    google.protobuf.Timestamp published_at = 4;
}

message GetAllNewsResponse {
    repeated GetOneNewsResponse news = 1;
}

message NewsIdResponse {
    string id = 1;
}
